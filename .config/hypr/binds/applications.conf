## Application
# terminal
bind = SUPER, space, exec, wezterm start --always-new-process
# file browser
bind = SUPER, E, exec, nautilus
# dock
bind = SUPER, D, exec, nwg-dock-hyprland -nolauncher
# app launcher
bind = CTRL, SPACE, exec, nwg-drawer
# notification
bind = SUPER, N, exec, swaync-client -t
# lock screen
bind = SUPER, L, exec, swaylock --grace 0 --fade-in 0.5
# screenshot
bind = , Print, exec, hyprshot -m window -r | swappy -f - 
bind = SUPER, Print, exec, hyprshot -m region -r | swappy -f - 
bind = SUPER SHIFT, Print, exec, hyprshot -m output -r | swappy -f - 


## Application key pass
bind = , control_r shift_r, pass, ^(discord)$
